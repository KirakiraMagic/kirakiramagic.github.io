<!DOCTYPE html>
<head>
    <title>Formatting a biography</title>
    <link rel="stylesheet" href="ica9_style.css">
</head>

<body>
    <button id="button1" onclick="speak()"> speak </button>
    <button id="button2" value="toggle" onclick="show()"> show / hide </button>
    
    <h1 id="face">
        (͡ ͡° ͜ つ ͡͡°)
    </h1>
</body>

<script>

    const audio = new Audio();
    audio.src = "boyoh.mp3";

    function speak() {
        audio.play();
    }

    function show() {
        let p = document.getElementById("face");
        if (p.style.display === "none"){
            p.style.display = "block";
        }
        else{
            p.style.display = "none";
        }
    }
</script>
